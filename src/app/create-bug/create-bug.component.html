<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link defer rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  <title>Create Bug</title>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

</head>

<body>
  <form class="jumbotron required" id="createBug">
    <div>
      <div class="form-group row">
        <label for="colFormLabelLg" class="col-lg-2 col-form-label control-label">Title</label>
        <div class="col">
          <textarea minlength="5" maxlength="200" class="form-control" placeholder="Title in less than 200 characters"
            id="title" [(ngModel)]="bug.title" name="title" required></textarea>
        </div>

        <label for="colFormLabelLg" class="col-lg-2 col-form-label control-label">Description</label>
        <div class="col">
          <textarea maxlength="1000" class="form-control" placeholder="Describe in less than 1000 characters"
            id="description" [(ngModel)]="bug.description" name="description" required></textarea>
        </div>

      </div>

    </div>

    <div>
      <div class="form-group row">
        <label for="colFormLabelLg" class="col-lg-2 col-form-label control-label">Priority</label>
        <div class="col">

          <select class="form-control" id="priority" [(ngModel)]="bug.priority" name="priority" required>
            <option value="" disabled selected>Select Priority</option>
            <option>LOW</option>
            <option>MEDIUM</option>
            <option>HIGH</option>
          </select>
        </div>

        <label for="colFormLabelLg" class="col-lg-2 col-form-label control-label">Status</label>

        <div class="col">
          <select class="form-control" id="status" [(ngModel)]="bug.status" name="status" required>
            <option value="" disabled selected>Select Option</option>
            <option>NEW</option>
            <option>OPEN</option>
            <option>ASSIGNED</option>
            <option>FIXED</option>
            <option>PENDING_RETEST</option>
            <option>RETEST</option>
            <option>REOPEN</option>
            <option>VERIFIED</option>
            <option>CLOSED</option>
            <option>NOT_A_BUG</option>
            <option>REJECTED</option>
            <option>DUPLICATE</option>
            <option>DEFERRED</option>
            <option>COULDNT_REPRODUCE</option>
            <option>NEED_MORE_INFORMATION</option>
          </select>
        </div>
      </div>
    </div>

    <div>
      <div class="form-group row">
        <label for="colFormLabelLg" class="col-lg-2 col-form-label control-label">Type</label>
        <div class="col">
          <select class="form-control" id="type" [(ngModel)]="bug.type" name="type" required>
            <option value="" disabled selected>Select Type</option>
            <option>PROBLEM_REQUEST</option>
            <option>CHANGE_REQUEST</option>
          </select>


        </div>

        <label for="colFormLabelLg" class="col-lg-2 col-form-label control-label">Submitted On</label>

        <div class="col">
          <input class="custom-select custom-select-md " type="date" id="submitOnDate" [(ngModel)]="bug.submitOnDate"
            name="submitOnDate" required>
        </div>

      </div>
    </div>

    <div>
      <div class="form-group row">
        <label for="colFormLabelLg" class="col-lg-2 col-form-label control-label">Build Version</label>
        <div class="col">
          <input type="text" class="form-control" placeholder="Enter Build Version" id="buildVersion"
            [(ngModel)]="bug.buildVersion" name="buildVersion" required>
        </div>

        <label for="colFormLabelLg" class="col-lg-2 col-form-label control-label">Project ID</label>

        <div class="col">
          <input type="text" class="form-control" placeholder="Enter project ID" id="projectId"
            [(ngModel)]="bug.projectId" name="projectId" required>
        </div>
      </div>

    </div>

    <div>
      <div class="form-group row">
        <label for="colFormLabelLg" class="col-lg-2 col-form-label control-label control-label">Module</label>
        <div class="col">
          <input type="text" class="form-control" placeholder="Enter Module" id="module" [(ngModel)]="bug.module"
            name="module" required>
        </div>

        <label for="colFormLabelLg" class="col-lg-2 col-form-label control-label control-label">Product</label>

        <div class="col">
          <input type="text" class="form-control" placeholder="Enter Product Type " id="product"
            [(ngModel)]="bug.product" name="product" required>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="colFormLabelLg" class="col-lg-2 col-form-label control-label">ETA</label>

      <div class="col-sm-4">
        <input class="custom-select custom-select-md " type="date" id="etaDate" [(ngModel)]="bug.etaDate" name="etaDate"
          required>
      </div>
    </div>


    <p style="margin-top:30px">
      <span class="required control-label"></span>Required field
    </p>

  </form>

  <div class="text-center">
    <button type="button" class="btn btn-outline-primary form-control" (click)='saveBug()'>Create</button>

  </div>

  <app-footer></app-footer>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
